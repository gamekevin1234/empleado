<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico 2</title>
</head>
<body>

    <div>
        <!-- Canvas = lienzo =  obra de arte -->
        <canvas id="lienzo"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        //contexto = lienzo donde pintaremos/renderizaremos
        const contexto = document.querySelector("#lienzo")

        //Contenedor de datos (array de objetos)-(Una clabe pais y otra clave punto(Hay dos puntos))
        //Las consultas a la DB retornarÃ¡n un objeto similar
        const selecciones = [
            {pais: "Argentina", puntos:15},
            {pais: "Uruguay", puntos:13},
            {pais: "Colombia", puntos:12},
            {pais: "Venezuela", puntos:9},
            {pais: "Ecuador", puntos:8},
            {pais: "Brazil", puntos:7},
            {pais: "Paraguay", puntos:5}
        ]

        //Chart(referencia_canvas, configuracion_grafico)
        const grafico = new Chart(contexto, {
            type : 'bar',
            data: {
                //map es un estraptor y es lineal
                labels: selecciones.map(seleccion => seleccion.pais),
                //El datasets permite ajuntar todo lo que uno quiere
                datasets: [{
                    label: "2022",
                    data: selecciones.map(seleccion => seleccion.puntos)
                }]
            },
            options: {
                scales: {
                    y: {
                        max : 20,
                        min : 0
                    }
                }
            }
        })
    </script>
</body>
</html>
